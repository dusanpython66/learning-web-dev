<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
    <link rel="stylesheet" href="/Section 10/challenge1/styles.css" />
  </head>
  <body>
    <header>
      <h1>Contact us</h1>
    </header>

    <form action="/user-data" method="GET">
      <section>
        <h2>How can we help you?</h2>
        <ul>
          <li>
            <label for="usename">Your name</label>
            <input type="text" name="user-name" id="username" required />
          </li>
          <li>
            <label for="useremail">Your E-Mail Address</label>
            <input type="email" name="user-email" id="useremail" required />
          </li>
          <li>
            <label for="userphone">Your Phone Number</label>
            <input type="tel" name="user-phone" id="userphone" required />
          </li>
        </ul>
      </section>

      <section>
        <label for="usermessage">Your Message</label>
        <textarea name="user-message" id="usermessage" cols="30" rows="10" >
        </textarea>
      </section>

      <section>
        <label for="wherefound">How did you find us?</label>
        <select name="where-found" id="wherefound">
          <option value="web">Web Search</option>
          <option value="tv">Tv</option>
        </select>
      </section>

      <section>
        <h2>How should we reply?</h2>
        <ul>
          <li class="form-control-inline">
            <input type="radio" name="reply" id="reply-call" value="call" required />
            <label for="reply-call">Call me</label>
          </li>
          <li class="form-control-inline">
            <input type="radio" name="reply" id="reply-email" value="email" required />
            <label for="reply-email">Send me an email</label>
          </li>
          <li class="form-control-inline">
            <input type="radio" name="reply" id="reply-do-not" value="no-reply" required />
            <label for="reply-do-not">Don't reply</label>
          </li>
        </ul>
      </section>

      <section>
        <div class="form-control-inline">
            <input type="checkbox" name="terms" id="agree-terms" required/>
            <label for="agree-terms">Accept Terms</label>
        </div>
      </section>

      <section>
        <div id="buttons">
            <button type="reset" id="btn-clear">
                Clear
            </button>
            <button type="submit">
                Submit
            </button>
        </div>
      </section>
    </form>
  </body>
</html>
